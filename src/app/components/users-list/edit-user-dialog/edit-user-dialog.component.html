<form  [formGroup]="myFormBuilder" style="display: flex; flex-direction: column; padding: 20px;">
    <mat-form-field>
        <mat-label>Имя</mat-label>
        <input matInput formControlName="name">
        <mat-error *ngIf="myFormBuilder.controls['name']?.invalid && myFormBuilder.controls['name']?.touched">
            введите корректное имя
        </mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>адрес</mat-label>
        <input matInput formControlName="address">
        <mat-error *ngIf="myFormBuilder.controls['address']?.invalid && myFormBuilder.controls['address']?.touched">введите корректный адрес</mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>номер тел:</mat-label>
        <input matInput formControlName="phone">
        <mat-error *ngIf="myFormBuilder.controls['phone']?.invalid && myFormBuilder.controls['phone']?.touched">введите корректный номер</mat-error>
    </mat-form-field>
        <button mat-button  [mat-dialog-close]="myFormBuilder.value">Сохранить</button>
</form>
